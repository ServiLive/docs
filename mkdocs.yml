site_name: Servilive 
site_url: https://docs.servilive.cl
theme:
  logo: assets/ss.svg
  favicon: assets/servilive-64.png
  name: material
  language: es
  features:
    - navigation.instant
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - navigation.indexes
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: deep purple
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: deep purple
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: deep purple
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

nav:
  - Inicio: index.md
  - Reglas:
    - Introducci√≥n: reglas/intro.md
    - Reglas de conducta: reglas/conducta.md
    - Reglas de juego: reglas/juegos.md
    - Reglas de modos de juego: reglas/gamemodes.md
  - Comandos:
    - Usuarios: cmds/usuarios.md
    - VIPs: cmds/vips.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
