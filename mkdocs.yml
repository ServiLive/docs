site_name: ServiLive Docs
site_url: https://docs.servilive.cl
theme:
  name: material
  features:
    - navigation.instant
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.follow

nav:
  - Home: index.md
  - Reglas: reglas/reglas.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
