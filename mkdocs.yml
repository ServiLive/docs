site_name: ServiLive TF2 Docs
site_url: https://docs.servilive.cl
theme:
  logo: assets/ss.svg
  favicon: assets/servilive-64.png
  name: material
  language: es
  features:
    - navigation.instant
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.follow
  palette: 
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

nav:
  - Home: index.md
  - Reglas:
    - Introducci√≥n: reglas/intro.md
    - Reglas de conducta: reglas/generales.md
    - Reglas de Juego: reglas/juegos.md
    - Freak Fortress 2: reglas/ff2.md
    - Jailbreak: reglas/jb.md
  - Comandos:
    - Usuarios: comandos/usuarios.md
    - VIPs: comandos/vips.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
